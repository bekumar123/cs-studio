# XmlRpc-Server preferences
org.csstudio.application.xmlrpc.server/xmppUserName=xmlrcp-server
org.csstudio.application.xmlrpc.server/xmppPassword=xmlrcp-server
org.csstudio.application.xmlrpc.server/xmppServer=krynfs.desy.de
org.csstudio.application.xmlrpc.server/xmppShutdownPassword=
org.csstudio.application.xmlrpc.server/xmlRcpServerPort=8080
# MySQL Database
org.csstudio.archive.common.service.mysqlimpl/periodInMS=3000
org.csstudio.archive.common.service.mysqlimpl/terminationTimeInMS=15000
org.csstudio.archive.common.service.mysqlimpl/host=krynfsa.desy.de
#org.csstudio.archive.common.service.mysqlimpl/failoverHost=krynfsb.desy.de
org.csstudio.archive.common.service.mysqlimpl/port=3306 
org.csstudio.archive.common.service.mysqlimpl/databaseName=archive
org.csstudio.archive.common.service.mysqlimpl/user=cssUser
org.csstudio.archive.common.service.mysqlimpl/password=cssUser
# max allowed packet in kb to configure the connection to the database server, 
# note that if one sets it to a larger value than the server side setting
# it won't have any effect
org.csstudio.archive.common.service.mysqlimpl/maxAllowedPacketInKB=65536
# Eclipse
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP=false
