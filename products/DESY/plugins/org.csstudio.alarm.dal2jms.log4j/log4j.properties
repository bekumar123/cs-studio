log4j.appender.jms.Threshold=info
log4j.appender.jms.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.jms.layout=org.apache.log4j.PatternLayout
log4j.appender.jms.password=
