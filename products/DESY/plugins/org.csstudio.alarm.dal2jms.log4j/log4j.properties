log4j.rootLogger=trace, file, console

log4j.logger.org.csstudio.persister.internal.PersistenceService=error
log4j.logger.org.csstudio.alarm.dal2jms.Dal2JmsApplication=info
log4j.logger.org.csstudio.alarm.dal2jms.AlarmHandler=info
log4j.logger.org.csstudio.alarm.dal2jms.MessageWorker=info
log4j.logger.org.csstudio.alarm.service.internal.AlarmConnectionDALImpl.DynamicValueListenerAdapter=info
log4j.logger.org.csstudio.alarm.service.internal.AlarmMessageDALImpl=info
log4j.logger.org.csstudio.alarm.service.internal.AlarmConnectionDAL2Impl=info
log4j.logger.org.csstudio.alarm.dal2jms.JmsMessageService=trace

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.console.Threshold=trace

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Append=true
log4j.appender.file.File=logs/dal2jmsEvent.log
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.MaxFileSize=1000KB
log4j.appender.file.Threshold=trace
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.file.layout=org.apache.log4j.PatternLayout

# DO NOT USE jms appender
# class CSSJmsAppender not available in Dal2-environment
