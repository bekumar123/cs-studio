# Archive Test Engine Preferences
org.csstudio.archive.common.engine/writePeriodInS=5
org.csstudio.archive.common.engine/heartBeatPeriodInS=1
org.csstudio.archive.common.engine/version=0.0.5-beta
org.csstudio.archive.common.engine/httpAdmin=jhG_io3h8-D
# JDBC Connection Properties
org.csstudio.archive.common.service.mysqlimpl/periodInMS=3000
org.csstudio.archive.common.service.mysqlimpl/terminationTimeInMS=15000
org.csstudio.archive.common.service.mysqlimpl/host=localhost
# 3306 is also the default if omitted
org.csstudio.archive.common.service.mysqlimpl/port=3306 
org.csstudio.archive.common.service.mysqlimpl/databaseName=archive
org.csstudio.archive.common.service.mysqlimpl/user=archiver
org.csstudio.archive.common.service.mysqlimpl/password=archiver
# max allowed packet in kb to configure the connection to the database server, 
# note that if one sets it to a larger value than the server side setting
# it won't have any effect
org.csstudio.archive.common.service.mysqlimpl/maxAllowedPacketInKB=65536

# Channel Access
org.csstudio.platform.libs.epics/use_pure_java=true
org.csstudio.platform.libs.epics/monitor=ARCHIVE

# Office: Local and gatewayq
# BKNERR CHANGES (krykpcj with the SoftIOC and EpicsVME61)
# Accel Network
org.csstudio.platform.libs.epics/addr_list=localhost

# do not broadcast
org.csstudio.platform.libs.epics/auto_addr_list=false
org.csstudio.platform.libs.epics/max_array_bytes=262140
